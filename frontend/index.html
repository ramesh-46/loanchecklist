<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <h1>Loan Application Checklist</h1>

    <div id="instructionContainer" class="small-container">
      Copy this ID and enter it in the input field to get details: <strong>67339ae56d5231c1a2c63639</strong>
    </div>

    <!-- Results section where the checklist will appear -->
    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
